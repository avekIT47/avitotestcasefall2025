groups:
  - name: pr_reviewer_alerts
    interval: 30s
    rules:
      # Service availability
      - alert: ServiceDown
        expr: up{job="pr-reviewer"} == 0
        for: 2m
        labels:
          severity: critical
          service: pr-reviewer
        annotations:
          summary: "PR Reviewer service is down"
          description: "Service {{ $labels.instance }} has been down for more than 2 minutes"

      # High error rate
      - alert: HighErrorRate
        expr: |
          (
            sum(rate(pr_reviewer_http_requests_total{status=~"5.."}[5m]))
            /
            sum(rate(pr_reviewer_http_requests_total[5m]))
          ) > 0.01
        for: 5m
        labels:
          severity: critical
          service: pr-reviewer
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 1%)"

      # High latency
      - alert: HighLatency
        expr: |
          histogram_quantile(0.99,
            sum(rate(pr_reviewer_http_request_duration_seconds_bucket[5m])) by (le, endpoint)
          ) > 0.5
        for: 5m
        labels:
          severity: warning
          service: pr-reviewer
        annotations:
          summary: "High latency detected"
          description: "P99 latency is {{ $value }}s on endpoint {{ $labels.endpoint }} (threshold: 500ms)"

      # High request rate
      - alert: HighRequestRate
        expr: sum(rate(pr_reviewer_http_requests_total[5m])) > 1000
        for: 10m
        labels:
          severity: warning
          service: pr-reviewer
        annotations:
          summary: "Unusually high request rate"
          description: "Request rate is {{ $value }} req/s"

      # Database connection pool issues
      - alert: DBConnectionPoolNearExhaustion
        expr: |
          (
            pr_reviewer_db_connections_in_use
            /
            pr_reviewer_db_connections_open
          ) > 0.8
        for: 5m
        labels:
          severity: warning
          service: pr-reviewer
        annotations:
          summary: "Database connection pool near exhaustion"
          description: "DB connection pool is {{ $value | humanizePercentage }} full"

      - alert: DBConnectionPoolExhausted
        expr: |
          (
            pr_reviewer_db_connections_in_use
            /
            pr_reviewer_db_connections_open
          ) >= 0.95
        for: 2m
        labels:
          severity: critical
          service: pr-reviewer
        annotations:
          summary: "Database connection pool exhausted"
          description: "DB connection pool is {{ $value | humanizePercentage }} full"

      # Memory issues
      - alert: HighMemoryUsage
        expr: |
          (
            container_memory_usage_bytes{name="pr-reviewer-backend"}
            /
            container_spec_memory_limit_bytes{name="pr-reviewer-backend"}
          ) > 0.85
        for: 5m
        labels:
          severity: warning
          service: pr-reviewer
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }}"

      # CPU issues
      - alert: HighCPUUsage
        expr: |
          rate(container_cpu_usage_seconds_total{name="pr-reviewer-backend"}[5m]) > 0.8
        for: 10m
        labels:
          severity: warning
          service: pr-reviewer
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value | humanizePercentage }}"

      # Database alerts
      - alert: PostgreSQLDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
          service: postgres
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database has been down for more than 1 minute"

      - alert: PostgreSQLTooManyConnections
        expr: sum(pg_stat_activity_count) > 80
        for: 5m
        labels:
          severity: warning
          service: postgres
        annotations:
          summary: "Too many PostgreSQL connections"
          description: "PostgreSQL has {{ $value }} active connections"

      # Redis alerts
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis is down"
          description: "Redis cache has been down for more than 1 minute"

      - alert: RedisHighMemoryUsage
        expr: |
          (
            redis_memory_used_bytes
            /
            redis_memory_max_bytes
          ) > 0.9
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis memory usage is high"
          description: "Redis is using {{ $value | humanizePercentage }} of max memory"

      # Disk space
      - alert: DiskSpaceLow
        expr: |
          (
            node_filesystem_avail_bytes{mountpoint="/"}
            /
            node_filesystem_size_bytes{mountpoint="/"}
          ) < 0.2
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "Disk space is low"
          description: "Disk space is {{ $value | humanizePercentage }} available"

      - alert: DiskSpaceCritical
        expr: |
          (
            node_filesystem_avail_bytes{mountpoint="/"}
            /
            node_filesystem_size_bytes{mountpoint="/"}
          ) < 0.1
        for: 2m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "Disk space is critically low"
          description: "Disk space is {{ $value | humanizePercentage }} available"

