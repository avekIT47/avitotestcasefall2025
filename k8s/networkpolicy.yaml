apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: pr-reviewer
  namespace: pr-reviewer
spec:
  podSelector:
    matchLabels:
      app: pr-reviewer
  
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  # Разрешаем трафик от Ingress Controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  
  # Разрешаем трафик от Prometheus
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
      podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 8080
  
  egress:
  # Разрешаем DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
  
  # Разрешаем PostgreSQL
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  
  # Разрешаем Redis
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  
  # Разрешаем HTTPS для внешних API
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443

