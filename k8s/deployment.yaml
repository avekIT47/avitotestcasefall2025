apiVersion: apps/v1
kind: Deployment
metadata:
  name: pr-reviewer
  namespace: pr-reviewer
  labels:
    app: pr-reviewer
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: pr-reviewer
  template:
    metadata:
      labels:
        app: pr-reviewer
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: pr-reviewer
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
      - name: pr-reviewer
        image: pr-reviewer:latest
        imagePullPolicy: IfNotPresent
        
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        
        env:
        - name: SERVER_PORT
          value: "8080"
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: pr-reviewer-config
              key: log_level
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: pr-reviewer-config
              key: environment
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: pr-reviewer-secrets
              key: database_url
        - name: REDIS_ADDR
          valueFrom:
            configMapKeyRef:
              name: pr-reviewer-config
              key: redis_addr
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pr-reviewer-secrets
              key: redis_password
              optional: true
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: pr-reviewer-secrets
              key: jwt_secret
        
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        startupProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
        
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/cache
      
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - pr-reviewer
              topologyKey: kubernetes.io/hostname
      
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: pr-reviewer
  namespace: pr-reviewer
  labels:
    app: pr-reviewer
spec:
  type: ClusterIP
  selector:
    app: pr-reviewer
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  sessionAffinity: None
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pr-reviewer
  namespace: pr-reviewer
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: pr-reviewer
  namespace: pr-reviewer
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: pr-reviewer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pr-reviewer
  namespace: pr-reviewer
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pr-reviewer
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max

