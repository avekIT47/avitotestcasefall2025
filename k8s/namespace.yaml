apiVersion: v1
kind: Namespace
metadata:
  name: pr-reviewer
  labels:
    name: pr-reviewer
    environment: production
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: pr-reviewer-quota
  namespace: pr-reviewer
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    persistentvolumeclaims: "10"
    services.loadbalancers: "2"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: pr-reviewer-limits
  namespace: pr-reviewer
spec:
  limits:
  - max:
      cpu: "2"
      memory: 4Gi
    min:
      cpu: 50m
      memory: 64Mi
    default:
      cpu: 500m
      memory: 512Mi
    defaultRequest:
      cpu: 100m
      memory: 128Mi
    type: Container

