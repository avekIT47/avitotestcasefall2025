apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pr-reviewer
  namespace: pr-reviewer
  annotations:
    # Nginx Ingress Controller
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "2"
    
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, PATCH, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    
    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "15"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "15"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "15"
    
    # Body size
    nginx.ingress.kubernetes.io/proxy-body-size: "1m"
    
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
    
    # TLS via cert-manager
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
spec:
  ingressClassName: nginx
  
  tls:
  - hosts:
    - pr-reviewer.example.com
    - api.pr-reviewer.example.com
    secretName: pr-reviewer-tls
  
  rules:
  - host: api.pr-reviewer.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pr-reviewer
            port:
              name: http
  
  - host: pr-reviewer.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: pr-reviewer
            port:
              name: http
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pr-reviewer-frontend
            port:
              name: http

